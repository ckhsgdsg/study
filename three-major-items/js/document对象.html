<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #box1{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            padding: 10px;
            margin: 20px;
            background-color: green;
        }
    </style>
</head>

<body>


    <div class="hello">hello</div>
    <div id="div2">sb</div>
    <p class="p1">你们</p>
    <p class="p1">来这里</p>
    <p id="p3" class="p1 pp">吃饭</p>
    <p class="p2">觉得</p>
    <p id="p4">饭很</p>
    <form name="biaodan" action="#">表单</form>
    <div id="div10"></div>
    <div id="div11"></div>
    <div id="box1"></div>
    <script>
        var div1 = document.getElementsByTagName('div')[1].innerHTML; //获取所有div元素中第0下标的内容
        console.log(div1);
        var cn1 = document.getElementsByClassName("p1")[0];    //获取所有classname中带有p1的元素
        cn1.innerHTML = '我是吴亦凡，你们'; //修改原先p1的内容
        var n1=document.getElementsByName('biaodan')[0].innerHTML;  //使用率很低
        console.log(n1);
        var id1=document.getElementById('p3').innerHTML;    //获取ID是p3的元素
        console.log(id1);
        var qs1=document.querySelector('.p1').innerHTML;    //获取class名字为p1的第一个元素
        console.log(qs1);
        var qs2=document.querySelectorAll('.p1,.p2,#p4');       //获取class名字为p1的所有元素，用“,”隔开可以获取多个元素
        console.log(qs2);

        var newP=document.createElement('p');   //创建元素节点
        var newContent=document.createTextNode('FUCK');    //创建文本节点
        newP.appendChild(newContent); //给p添加文本内容
        var it=document.createAttribute("id");  //创建属性节点
        it.value='xinyuansu';   //给属性节点添加内容
        newP.setAttributeNode(it);    //给DIV添加属性
        var qs3=document.querySelector('.hello');
        qs3.appendChild(newP);
        console.log(qs3);
        
        var div2=document.getElementById('div2');
        div2.id='div3';     //修改div2的属性
        div2.className='div3';  //设置class
        div2.classList.add("div4","div5");  //添加class
        div2.classList.remove("div5");  //删除class
        div2.classList.toggle("div6");  //如果没有则添加  
        div2.classList.toggle("div6");  //如果有则删除
        console.log(div2.classList.contains("div4"));   //检查class内是否有div4
        var baidu='<a href="https://www.baidu.com">百度</a>'
        var div10=document.getElementById('div10');
        var div11=document.getElementById('div11');
        div10.innerHTML=baidu;
        div11.innerText=baidu;  //区别为无法识别标签
        console.log(div2);

        var box1=document.getElementById('box1');
        console.log(box1.clientWidth);  //获取的宽度数值包括padding，左右各10，所以为220
        console.log(box1.clientHeight); //同上 
        console.log(box1.scrollWidth);  //获取元素总宽度
        console.log(box1.scrollHeight); //同上

        console.log(box1.offsetWidth);  //元素CSS水平宽度（单位像素），包括宽度、padding、border
        console.log(box1.offsetHeight); //同上
        console.log(box1.offsetLeft);   //到定父级左边界的间距，如果自身为最大元素则显示离页面左侧的间距，会多8（浏览器自带的像素）
        console.log(box1.offsetTop);    //到定父级上边界的间距，如果自身为最大元素则显示离页面顶部的间距
        console.log(document.documentElement.clientHeight); //获取屏幕高度
        console.log(document.body.clientHeight);    //获取页面高度（内容撑开多大就是多大）
        console.log(document.documentElement.scrollLeft);   //获取页面滚动向右的像素数量，通常使用于事件（边滚动边获取页面高度）
        console.log(document.documentElement.scrollTop);    //获取页面滚动向下的像素数量
    </script>
</body>

</html>

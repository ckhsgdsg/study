<body>
    <script>
        //闭包条件：
        //  1、函数嵌套
        //  2、内部函数引用外部作用域的变量参数
        //  3、返回值是函数
        //  4、创建一个对象让他长期驻留
        function fa(){
            let a=10;
            function fb(){
                a--;
                console.log(a);
            }
            return fb;
        }
        var fm = fa();
        //fm =null;   //释放内存
    </script>

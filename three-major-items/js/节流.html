<body>
    <script>
        
        window.onscroll=jieliu(function(){
            console.log('鼠标滚动了');
        },500);

        // function yewu(){
        //     console.log('鼠标滚动了');
        // }
        

        function jieliu(yw,sj){
            let timer=true;
            return function(){
                if(timer){
                    setTimeout(() => {
                        yw.call(this);
                        timer=true;
                    }, sj);
                }
                timer=false;
            }
        }
    </script>
</body>
